<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/app.css">

</head>
  <body class="no--margin">
    <div class="contenedor">
      <h1 class="contenedor__tittle no--padding">IP Address Tracker</h1>

      <div class="alerta oculto">
        <p class="alerta__tipo no--margin">Error</p>
        <p class="alerta__msg no--margin">Dirección ip no válida</p>
      </div>
      
      <form action="" class="contenedor__form">
        <input type="text" class="form__input" placeholder="Search for any IP address or domain">
        
        <a class="form__btn"></a>
      </form>
    </div>


    <div class="info">
      <div class="info__item">
        <p class="uppercase no--margin info__label">Ip Address</p>
        <h3 id="ip" class="no--margin info__value">IP</h3>
      </div>        
      
      <div class="info__item">
        <p class="uppercase no--margin info__label">Location</p>
        <h3 id="location" class="no--margin info__value">Location</h3>
      </div>        
      
      <div class="info__item">
        <p class="uppercase no--margin info__label">Timezone</p>
        <h3 id="timezone" class="no--margin info__value">UTC </h3>
      </div> 

      <div class="info__item">
        <p class="uppercase no--margin info__label">ISP</p>
        <h3 id="isp" class="no--margin info__value">SpaceX </h3>
      </div>
    </div>
    
    <div id="map">
    </div>


    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="JS/app.js"></script>
  </body>
</body>
</html>
